<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{ config.title }}</title>

        <link rel="stylesheet" href="{{ get_url(path='hallo.css') }}">
        <script>
            if (window.netlifyIdentity) {
              window.netlifyIdentity.on("init", user => {
                if (!user) {
                  window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                  });
                }
              });
            }
          </script>
    </head>
    <body>
        <main>
            <div class="column left">
                {% block content %}
                {% endblock %}
            </div>
            <div class="column right">
                <img src="{{ get_url(path='images/portrait.jpg') }}" class="portrait" alt="Portrait" />
                {% if config.extra.links %}
                <div class="links">
                    <h3>Where to find me</h3>
                    {% for link in config.extra.links %}
                        <a rel="me" href="{{ link.url }}" title="{{ link.title }}">
                            {% if link.iconset %}
                                <span class="{{ link.iconset }} {{ 'fa-' ~ link.icon }}"></span>
                            {% else %}
                                <span class="fab {{ 'fa-' ~ link.icon }}"></span>
                            {% endif %}
                        </a>
                    {% endfor %}
                </div>
                {% endif %}
              </div>

        </main>
    </body>
</html>
