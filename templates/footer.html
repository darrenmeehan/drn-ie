<div class="column left portrait-blog-post">
    <img src="{{ get_url(path='images/portrait.jpg') }}" class="portrait" alt="Portrait of Darren Meehan" />
  </div>  

{% if config.extra.links %}
<div class="links">
    <h3>Where to find me</h3>
    {% for link in config.extra.links %}
        <a rel="me" href="{{ link.url }}" title="{{ link.title }}">
            {% if link.iconset %}
                <span class="{{ link.iconset }} {{ 'fa-' ~ link.icon }}"></span>
            {% else %}
                <span class="fab {{ 'fa-' ~ link.icon }}"></span>
            {% endif %}
        </a>
    {% endfor %}
</div>
{% endif %}


<ul class="footer-links">
    <li><a href="{{ get_url(path="@/_index.md") }}">Home</a></li>
    <li><a href="{{ get_url(path="@/about/_index.md") }}">About Me</a></li>
    <li><a href="{{ get_url(path="@/about/site/_index.md") }}">About Site</a></li>
    <li><a href="{{ get_url(path="@/posts/_index.md") }}">Blog</a></li>
    <li><a href="{{ get_url(path="@/dives/_index.md") }}">Dives</a></li>
</ul>
