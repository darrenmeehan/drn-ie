{% extends "base.html" %}

{% block content %}
<h1 class="title-blog-post">{{ page.title }}</h1>
<p class="subtitle-blog-post"><strong>{{ page.date }}</strong></p>
<div class="content-blog-post">
    {% if config.extra.links %}
    <img src="{{ get_url(path='{{ page.thumbnail }}') }}" /> 
    {% endif %}
    {{ page.content | safe }}
</div>
{% endblock content %}

{%include "footer.html" %}
